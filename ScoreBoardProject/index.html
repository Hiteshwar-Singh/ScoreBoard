<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container1" class="container">
        <div>
            <h3 id="home-team">HOME</h3>
            <div class="score-container">
                <p id="home-score" class="score">0</p>
            </div>
            <div class="add-buttons">
                <div id="home-add-1" onclick="addOne()" class="add-btn-container">
                    <p class="add-btn">+1</p>
                </div>
                <div id="home-add-2" onclick="addTwo()" class="add-btn-container">
                    <p class="add-btn">+2</p>
                </div>
                <div id="home-add-3" onclick="addThree()" class="add-btn-container">
                    <p class="add-btn">+3</p>
                </div>
            </div>
            <button id="new-game" onclick="newGame()" class="new-game">New-Game</button>
        </div>
        <div>
            <h3 id="guest-team">GUEST</h3>
            <div class="score-container">
                <p id="guest-score" class="score">0</p>
            </div>
            <div class="add-buttons">
                <div id="guest-add-1" onclick="add1()" class="add-btn-container">
                    <p class="add-btn">+1</p>
                </div>
                <div id="guest-add-2" onclick="add2()" class="add-btn-container">
                    <p class="add-btn">+2</p>
                </div>
                <div id="guest-add-3" onclick="add3()" class="add-btn-container">
                    <p class="add-btn">+3</p>
                </div>
            </div>
        


        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
